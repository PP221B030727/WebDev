<html>
    <head>
        <title>Facebook</title>
        <link rel="icon" type="image/x-icon" href="/Users/nursultanturugeldiev/Desktop/WebDev/Lab2/FaceBook/img/facebook_logo_icon_147291.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="_header">
            <img class="face_img"src="/Users/nursultanturugeldiev/Desktop/WebDev/Lab2/FaceBook/img/Facebook.svg" width="301">
            <p>Facebook помогает вам всегда<br> оставаться на связи и общаться со<br> своими знакомыми.</p>
        </div>

        <div class="_prebody">
            <div class="_fixbody">
                <div>
                    <div class="_box">
                        <input type="text" id="email" placeholder="Электронный адрес или номер телефона">
                    </div>
                    <div class="_box">
                        <input type="password" id="email" placeholder="Пароль">

                <div class="_input">

                <div class="_line"></div>

                <div class="_create">
                    <a role="button" class="_create_box" data-testid="open-registration-form-button" href="#" rel="async">Создать новый аккаунт</a>
                </div>
            </div>
            <div class="_under_text">
                <a href="/pages/create/?ref_type=registration_form" id="_link_s">Создать Страницу</a> знаменитости, музыкальной группы<br> или компании.
            </div>
        </div>

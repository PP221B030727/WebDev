<h1>My Albums</h1>

<div class = "inpt">
    <input type="text" [(ngModel)] = "setSearchTerm">
</div>

<div *ngIf="isShow" class = "g">    
    <div *ngFor="let album of albumsFil" class = "x1">
        <div class = "x2">
            <a>{{ album.title }}</a>
        </div>
    </div>
</div>

<app-album-photos></app-album-photos>

<h2>Products</h2>
<div class="xx">
    <div *ngFor="let product of products" class="prod">
        <img src = "{{product.image}}" alt="{{product.name}}" width="120px" height="120px">
        <h3>
            <a href="{{product.link}}" [title]="product.name + ' details'">
                {{product.name}}
            </a>
        </h3>
        <p *ngIf="product.description">
            Description : {{product.description}}
        </p>
        <button type="button" (click)="share()">
            Share
        </button>
        <app-product-alerts [product]="product" (notify)="onNotify()">
        </app-product-alerts>
    </div>
</div>

<li class = "book">
    <img [src]="book.src" [alt]="book.name" width="100px">
    <p class = "title">{{book.name | titlecase }} by {{book.author | titlecase}}</p>
    <p class = "currency">{{ book.amount | currency}}</p> 
    <button *ngIf="!isInCart" (click)="addToCard()">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
